name: Generate Image

on:
  schedule:
    - cron: 0 0,22 * * *
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Set TZ
        run: |
          timedatectl
          sudo timedatectl set-timezone $TZ
          timedatectl
          ls -l /etc/localtime
          
      - name: Install packages
        run: |
          apt install -y libnss
          apt install -y libnss3-dev libgdk-pixbuf2.0-dev libgtk-3-dev libxss-dev
          apt install libasound2

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 6.24.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: pnpm i --no-frozen-lockfile

      - name: Prepare HTML
        run: pnpm build

      - name: Generate Image
        run: sh run3.sh

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: "output/output.png"

      - name: Move Image
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p output
          mv server/output.png output/output.png

      - name: Deploy
        if: steps.check_files.outputs.files_exists == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./output
          force_orphan: true

      - name: Upload Artifact
        if: steps.check_files.outputs.files_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: ./output/output.png
          retention-days: 1
          
      - name: deploy to gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/velor2012  # 源端账户名(github)
          dst: gitee/velor2012  # 目的端账户名(gitee)
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}  # SSH密钥对中的私钥
          dst_token:  ${{ secrets.GITEE_TOKEN }}  # Gitee账户的私人令牌
          account_type: user  # 账户类型
          clone_style: "https"  # 使用https方式进行clone，也可以使用ssh
          debug: true  # 启用后会显示所有执行命令
          force_update: true  # 启用后，强制同步，即强制覆盖目的端仓库
          static_list: "mahou"  # 静态同步列表，在此填写需要同步的仓库名称，可填写多个
          timeout: '600s'  # git超时设置，超时后会自动重试git操作
          
